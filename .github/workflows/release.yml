name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    env:
      PROJECT_NAME: Reload Feedback
      MODRINTH_ID: KmRgBUgi

    strategy:
      matrix:
        include:
          - VERSION_RANGE: 1.13-1.20
            GAME_VERSIONS: "[1.13,1.21)"
          - VERSION_RANGE: 1.21+
            GAME_VERSIONS: "[1.21,]"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Variables
        run: |
          VERSION=${GITHUB_REF_NAME#v}

          RELEASE_NAME="[${{ matrix.VERSION_RANGE }}] ${PROJECT_NAME} ${VERSION}"

          SOURCE_FOLDER="src/${{ matrix.VERSION_RANGE }}/${PROJECT_NAME}"

          OUTPUT_FILE_BASENAME="${PROJECT_NAME} v${VERSION}"
          OUTPUT_FILE_MODRINTH="${OUTPUT_FILE_BASENAME}.zip"
          OUTPUT_FILE_GITHUB="${OUTPUT_FILE_BASENAME// /-}.zip"

          echo "VERSION=${VERSION}" >> "$GITHUB_ENV"
          echo "RELEASE_NAME=${RELEASE_NAME}" >> "$GITHUB_ENV"
          echo "SOURCE_FOLDER=${SOURCE_FOLDER}" >> "$GITHUB_ENV"
          echo "OUTPUT_FILE_MODRINTH=${OUTPUT_FILE_MODRINTH}" >> "$GITHUB_ENV"
          echo "OUTPUT_FILE_GITHUB=${OUTPUT_FILE_GITHUB}" >> "$GITHUB_ENV"

      - name: Extract Changelog
        id: changelog
        run: |
          changelog=$(awk "/^## \[${VERSION//./\\.}\]/ {flag=1; next} /^## / {flag=0} flag" CHANGELOG.md)
          changelog="${changelog//'%'/'%25'}"

          if [ -z "$changelog" ]; then
            changelog="No changelog entry found for version ${VERSION}."
          fi

          echo "log<<EOF" >> "$GITHUB_OUTPUT"
          echo "${changelog}" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Zip Source Folder
        working-directory: ${{ env.SOURCE_FOLDER }}
        run: |
          zip -r "output.zip" ./*
          cp "output.zip" "$GITHUB_WORKSPACE/${{ env.OUTPUT_FILE_MODRINTH }}.zip"
          cp "output.zip" "$GITHUB_WORKSPACE/${{ env.OUTPUT_FILE_GITHUB }}.zip"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ${{ env.RELEASE_NAME }}
          body: ${{ steps.changelog.outputs.log }}
          files: ${{ env.OUTPUT_FILE_GITHUB }}

